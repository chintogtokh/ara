<!-- BEGIN top_users -->
<h2>{i18n_transfers}</h2>
<div>
	<h3>{i18n_top_users}, {i18n_days}: {days}</h3>
	<table>
		<tr>
			<th class="number">#</th>
			<th class="percent30">{i18n_user}</th>
			<!-- BEGIN use_real_name -->
			<!-- <th class="auto_width">{i18n_user_real}</th> -->
			<!-- END use_real_name -->
			<th>{i18n_download}</th>
			<th>{i18n_upload}</th>
		</tr>
		<!-- BEGIN user_list -->
		<tr>
			<td>{user_no}</td>
			<td><a href="{stats_url}">{user_name}</a></td>
			<!-- BEGIN use_real_name2 -->
<!-- 			<td>
				<span class="smaller">
					<a href="{user_realname_url}" title="{user_descr}">{user_realname}</a>
				</span>
			</td> -->
			<td>{user_download}</td>
			<td>{user_upload}</td>
		</tr>
		<!-- END user_list -->
	</table>
</div>


<div>
	<form method="get" action="{base_form_url}">
		<p>
		{i18n_limit}:
		<input type="text" name="limit" value={limit} />
		{i18n_days}:
		<input type="text" name="days" value={days} />
		{i18n_sort_by}:
		<select name="sort-by" editable>
			<option value="download">{i18n_download}</option>
			<option value="upload">{i18n_upload}</option>
		</select>
		{i18n_reverse}:
		<input type="checkbox" name="reverse" value="yes" />
		<input type="hidden" name="mg" value="{current_group}" />
		<input type="hidden" name="mm" value="{current_module}" />
		<input type="submit" value="{i18n_ok}" />
		</p>
	</form>
</div>
<!-- END top_users -->
